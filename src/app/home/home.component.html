<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
      </div>
    </div>
  </nav>

  <header class="bg-secondary text-white text-center py-5">
    <div class="container">
      <h1>Bem-vindo à Fake Store</h1>
      <p class="lead">Os melhores produtos você encontra aqui</p>
    </div>
  </header>

  <section class="container my-5 ">
    <h2 class="mb-4">Produtos em Destaque</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of featuredProducts">
        <div class="card h-100">
          <img [src]="product.image" class="card-img-top" alt="{{product.name}}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text mt-auto">R$ {{product.price.toFixed(2)}}</p>
            <a href="#" class="btn btn-primary mt-2">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </section>
