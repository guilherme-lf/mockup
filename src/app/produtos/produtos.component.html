<section class="container my-5">
  <h2 class="mb-4">Destaques</h2>

  <div class="row gx-4 gy-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card h-100">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.name }}"
        >
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text mt-auto">R$ {{ product.price.toFixed(2) }}</p>
          <a [routerLink]="['/produto', product.id]" class="btn btn-primary mt-2">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</section>
