<div class="container mt-5">
    <h2>Carrinho de Compras</h2>
    <div *ngIf="cart.length > 0; else vazio">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cart">
          {{ item.name }} - R$ {{ item.price.toFixed(2) }}
          <button class="btn btn-danger btn-sm" (click)="remover(item.id)">Remover</button>
        </li>
      </ul>
      <button class="btn btn-warning mt-3" (click)="limparCarrinho()">Esvaziar Carrinho</button>
    </div>
    <ng-template #vazio>
      <p>Seu carrinho est√° vazio.</p>
    </ng-template>
  </div>
