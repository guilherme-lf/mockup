<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
  
          <!-- Nome -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" type="text" class="form-control" formControlName="nome" />
            <div *ngIf="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched" class="text-danger">
              Nome é obrigatório.
            </div>
          </div>
  
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" />
            <div *ngIf="cadastroForm.get('email')?.touched && cadastroForm.get('email')?.errors" class="text-danger">
              <div *ngIf="cadastroForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
              <div *ngIf="cadastroForm.get('email')?.errors?.['email']">Email inválido.</div>
            </div>
          </div>
  
          <!-- Senha -->
          <div class="mb-4">
            <label for="senha" class="form-label">Senha</label>
            <input id="senha" type="password" class="form-control" formControlName="senha" />
            <div *ngIf="cadastroForm.get('senha')?.touched && cadastroForm.get('senha')?.errors" class="text-danger">
              <div *ngIf="cadastroForm.get('senha')?.errors?.['required']">Senha é obrigatória.</div>
              <div *ngIf="cadastroForm.get('senha')?.errors?.['minlength']">Mínimo de 6 caracteres.</div>
            </div>
          </div>
  
          <!-- Botão -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="cadastroForm.invalid">Cadastrar</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
